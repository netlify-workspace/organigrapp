<!DOCTYPE html>
<html lang="en">
<head>

  <title>Organigrama</title>

<body>
  <div id="tree"></div>

  <script src="./orgchart.js"></script>
  <script src="./template.js"></script>
  <script src="./config.js"></script>
  <script>
    const chart = new OrgChart(document.getElementById("tree"), configBase);

      .then(r => r.json())
      .then(tree => chart.load(tree.data))
      .catch(console.log)
  </script>
